<html>
<head>
  <title>Utah Wedding Photographers</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
  <script src="javascripts/app.js"></script>
  <script src="https://angular-ui.github.io/ui-router/release/angular-ui-router.js"></script>
  <link rel="stylesheet" type="text/css" href="stylesheets/style.css">
  <link href='https://fonts.googleapis.com/css?family=Cinzel' rel='stylesheet' type='text/css'>

</head>
<body ng-app="photographers">
<div id="wrapper">
  <div id="header">
    <h1>Utah Wedding Photographers</h1>
  </div>
  <ui-view></ui-view>


  <script type="text/ng-template" id="/home.html">
  <a href="#/add">Add a Photographer</a><br><br>
  <div ng-view id="content">
    <div id="content-list">
      <div>
        <p id="location">Northern Utah</p>
        <div ng-repeat="photog in photogs | filter: area='Northern Utah'">
          <span ng-click="displayInfo(photog)" id="listing-title">{{photog.title}}</span><br>
          <span id="listing-location">{{photog.location}}</span><br><br>
        </div>
      </div>
      <br>
      <div>
        <p id="location">Salt Lake</p>
        <div ng-repeat="photog in photogs | filter: area='Salt Lake'">
          <span id="listing-title">{{photog.title}}</span><br>
          <span id="listing-location">{{photog.location}}</span><br><br>
        </div>
      </div>
      <br>
      <div>
        <p id="location">Utah County</p>
        <div ng-repeat="photog in photogs | filter: area='Utah County'">
          <span id="listing-title">{{photog.title}}</span><br>
          <span id="listing-location">{{photog.location}}</span><br><br>
        </div>
      </div>
      <br>
      <div>
        <p id="location">Central Utah</p>
        <div ng-repeat="photog in photogs | filter: area='Central Utah'">
          <span id="listing-title">{{photog.title}}</span><br>
          <span id="listing-location">{{photog.location}}</span><br><br>
        </div>
      </div>
      <br>
      <div>
        <p id="location">Southern Utah</p>
        <div ng-repeat="photog in photogs | filter: area='Southern Utah'">
          <span id="listing-title">{{photog.title}}</span><br>
          <span id="listing-location">{{photog.location}}</span><br><br>
        </div>
      </div>
    </div>
    <div id="content-info">
      <p id="info-title">{{info.title}}</p>
      <p>{{info.rating}} - {{info.price}}</p>
      <p>{{info.location}}</p>
      <a href="{{info.website}}">{{info.website}}</p>
    </div>
  </div>
  </script>

  <script type="text/ng-template" id="/add.html">
  <div ng-view id="add-page">
    <form ng-submit="addPhotographer()" style = "margin-top30px;">
    <span>Photographer Title: <input type="text" ng-model="title"></input></span><br><br>
    <span>Location: <input type="text" ng-model="location"></input></span><br><br>
    <span>Area: <br>
    <select ng-model="Area" id="dropdown">
      <option value="Northern Utah">Northern Utah</option>
      <option value="Salt Lake">Salt Lake</option>
      <option value="Utah County">Utah County</option>
      <option value="Central Utah">Central Utah</option>
      <option value="Southern Utah">Southern Utah</option>
    </select><br><br>
    <span>Website: <input type="text" ng-model="website"></input></span><br><br>
    <span>Engagements ($): <input type="number" ng-model="engagements"></input></span><br><br>
    <span>Formals ($): <input type="number" ng-model="formals"></input></span><br><br>
    <span>Minimal Wedding Package ($): <input type="number" ng-model="wpackage"></input></span><br><br><br>
    <button onclick="window.location='#/home'" id="cancel-button">Cancel</button>
    <span><button type="submit" onclick="window.location='#/home'">Add</button></span>
  </form>
  </div>
  </script>

 <!--  <div id="footer">
    created by Jpk design
  </div> -->
</div>

</body>
</html>
